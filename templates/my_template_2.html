    	<h1>Glassy Crawl</h1>
        <h4>Return the Top 10 employers by keyword match (i.e., work life balance, pay, perks)</h4>
    </div>
    <div class='attributes'>
        <form action="/predict" method='POST' >
            <input type="text" name="user_input" placeholder="Enter attributes or company name here" style="width: 500px; padding:2px"/>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>



<div>
      <h1>Word Clouds</h1>
        <h4>Return top words within employee reviews for any employer!</h4>
    </div>
    <div class='wordcloud'>

                <input type="text" name="user_input" placeholder="Enter company name here" style="width: 500px; padding:2px"/>

    </div>

<div id="scrollable-dropdown-menu">
